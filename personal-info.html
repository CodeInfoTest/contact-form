        /* Add your custom styles for responsiveness here */
        body {

            font-weight: 500;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: 1px;
        }


        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            text-transform: capitalize;
        }

        label span {
            color: red;
        }

        textarea{
            width: 99%;
            resize: none;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        ::placeholder{
            font-family: monospace;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button[type="submit"]:active {
            transform: scale(.99);
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            fieldset {
                padding: 20px;
            }

            form {
                padding: 10px;
            }
        }

        @media screen and (max-width: 400px) {

            fieldset {
                padding: 20px;
            }

            input,
            select {
                padding: 6px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
