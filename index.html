<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Home | DB</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        legend {
            text-align: center;
            font-size: 30px;
        }

        .star-fill {
            display: flex;
            justify-content: center;
            margin: 0px auto 0px auto;
            width: 80px;
            height: 80px;
        }

        h3 {
            text-align: center;
        }

        .paraGraph {
            display: block;
            justify-content: center;
        }

        .paraGraph h3 {
            text-align: center;
            color: rgb(36, 101, 158);
        }

        .paraGraph p {
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        .button {
            display: flex;
            justify-content: center;
        }

        .button a {
            padding: 8px 15px;
            background: #4caf50;
            border-radius: 3px;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 15px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .button .a .chevron-right {
            padding: 0px 10px;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div class="form">
        <fieldset>
            <legend>Welcome</legend>
            <img src="check-mark.png" class="star-fill" alt="">
            <div class="paraGraph">
                <h3>Welcome to  our Contact us Websites!</h3>
                <p>You click on the below button and using your original details for filling up <span style="color: red; font-weight: 600;">Forum</span></p>
            </div>
            <div class="button">
                <a class="btn-back" href="personal-info.html">Go To Forum<i class="bi bi-chevron-right chevron-right"></i></a>
            </div>
        </fieldset>
    </div>
</body>

</html>
